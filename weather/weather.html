<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherp1.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <i class='bx bxs-map'></i>
            <input type="text" class="input" placeholder="Enter Your Location Or City">
            <button class='bx bx-search'></button>
        </div>

        <div class="note">
            <p>Please Enter Any City Name</p>
        </div>

        <div class="error">
            <p>Ooops..! City Name Is Invalid</p>
            <img src="imagess\invalid.jpg" alt="Error Image" class="photo">
        </div>

        <div class="hide">
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="images/download.jpg" alt="Weather" class="pic">
                            <p class="temp">16Â°C</p>
                            <p class="des">broken clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">0%</div>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <div class="info-wind">0km/h</div>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weatherp.js"></script>
</body>
</html>
